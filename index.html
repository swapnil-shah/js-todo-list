<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #modal.open {
      display: block;
    }

    #overlay.open {
      display: block;
    }
  </style>
  <script src="script.js" defer></script>
</head>

<body>
  <ul id="list">

  </ul>

  <form id="new-todo-form">
    <label for="todo-input">New Todo</label>
    <input type="text" id="todo-input">
    <button type="submit">Add Todo</button>
  </form>

  <!-- <template></template>
  Allows to write html which does not get rendered to the page
  This can used Javascript  -->
  <template id="list-item-template">
    <li class="list-item">
      <label class="list-item-label">
        <input type="checkbox" data-list-item-checkbox>
        <span data-list-item-text></span>
      </label>
      <button data-button-delete>Delete</button>
    </li>
  </template>

    <button id="close-modal-btn">Close Modal</button>
  </div> -->
</body>

</html>
